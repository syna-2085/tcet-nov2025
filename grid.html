<!DOCTYPE html>
<html>
<head>
  <title>Simple 6 Box Grid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 60%;
      margin: 40px auto;
    }
    .box {
      border: 1px solid #000;
      background: #000;
      color: #fff;
      padding: 25px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
  </div>

</body>
</html>
